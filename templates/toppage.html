{% extends "layout.html" %}
{% block content %}
<section>
  <p>{{ title }}</p>
</section>
<section>
  <ol class="articles">
    {% for article in articles %}
      <li>
        <!-- <time datetime="{{ article.date }}">{{ article.date }}</time> -->
        <a href="{{ article.path }}">{{ article.title }}</a>
      </li>
    {% endfor %}
  </ol>
</section>
{% endblock content %}
